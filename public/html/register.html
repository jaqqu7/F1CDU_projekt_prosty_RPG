<html>
    <head>
        <title>Proste RPG tekstowe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <a class="header-link" href="http://localhost:3000/">
                     PROSTE RPG
                </a>
            </header>

            <nav>
                <ul>
                    <li><a href="http://localhost:3000/">Strona Główna</a></li>
                    <li><a href="http://localhost:3000/logowanie">Logowanie</a></li>
                    <li><a href="http://localhost:3000/aktualnosci">Aktualności</a></li>
                </ul>
            </nav>
            

            <article id="articleClick">
              <h1>REJESTRACJA</h1>
              <form name="registrationform" method="post">
                  <ul>
                      <li><label for="username">Nazwa użytkownika [5-12 liter]:</label>
                      <input type="text" name="username" id="username"/><br></li>
                      
                      <li><label for="email" >E-mail (login):</label>
                      <input type="email" name="email" id="email"/><br></li>
                      
                      <li><label for="password" >Hasło użytkownika [6-20 znaków]:</label>
                      <input type="password" name="password" id="password"/><br></li>
                      
                       <li><label for="passwordConfirm">Potwierdź hasło:</label>
                       <input type="password" name="passwordConfirm" id="passwordConfrim"/><br></li>
                       
                      <li><input type="submit" value="Wyślij"></li>
                  </ul>
                   
              </form>
              
              
              
            </article>
            

            <footer>Copyright &copy; </footer>

        </div>
    </body>
</html>
